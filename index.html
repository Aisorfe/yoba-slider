<!DOCTYPE HTML>

<html>


  <head>
    <title>Image Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>


  <body class="is-loading">

    <div class="slider zoomed-out">

      <div class="nav">

        <div class="sidebar left">
          <div class="preview">
            <p class="switch prev">Previous slide</p>
          </div>
          <div class="all-slides">
            <div class="icon">
              <div class="sq"></div>
              <div class="sq"></div>
              <div class="sq"></div>
              <div class="sq"></div>
            </div>
          </div>
          <p class="see-all">See all slides</p>
        </div>

        <div class="sidebar right">
          <div class="all-slides">
            <div class="icon">
              <div class="sq"></div>
              <div class="sq"></div>
              <div class="sq"></div>
              <div class="sq"></div>
            </div>
          </div>
          <p class="see-all">See all slides</p>
          <div class="preview">
            <p class="switch next">Next slide</p>
          </div>
        </div>

        <div class="previous">
          <div class="arrow"></div>
          <div class="circle"></div>
        </div>

        <div class="next">
          <div class="arrow"></div>
          <div class="circle"></div>
        </div>

      </div>

      <div class="viewer">
        <div class="slides-wrapper">
          <div class="slide" data-image="images/1.jpg"
                                     data-caption=""
                                     data-text="">
          </div>
          <div class="slide" data-image="images/2.jpg"
                                     data-caption=""
                                     data-text="">
          </div> 
          <div class="slide" data-image="images/3.jpg"
                                     data-caption=""
                                     data-text="">
          </div>
          <div class="slide" data-image="images/4.jpg"
                                     data-caption=""
                                     data-text="">
          </div>
          <div class="slide" data-image="images/5.jpg"
                                     data-caption=""
                                     data-text="">
          </div>
          <div class="slide" data-image="images/6.jpg"
                                     data-caption=""
                                     data-text="">
          </div>
        </div>
      </div>

    </div>

  </body>

  <script src="assets/js/jquery.min.js"></script>
  <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/main.js"></script>

</html>
